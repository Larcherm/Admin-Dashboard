<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main-container">
        <div class="dashboard">
            <div class="logo">
                <img class="logo-img" src="assets/dashboard-symbols/view-dashboard.png" 
                alt="dashboard symbol">
                <h1>Dashboard</h1>
            </div>
            <ul class="top-list">
                <li>
                    <img class="dashboard-img" src="assets/dashboard-symbols/home.png" 
                    alt="house symbol">
                    <p>Home</p>
                </li>
                <li>
                    <img class="dashboard-img" src="assets/dashboard-symbols/profile.png" 
                    alt="profile symbol">
                    <p>Profile</p>
                </li>
                <li>
                    <img class="dashboard-img" src="assets/dashboard-symbols/messages.png"
                    alt="message symbol">
                    <p>Messages</p>
                </li>
                <li>
                    <img class="dashboard-img" src="assets/dashboard-symbols/history.png"
                     alt="history symbol">
                    <p>History</p>
                </li>
                <li>
                    <img class="dashboard-img" src="assets/dashboard-symbols/tasks.png"
                    alt="tasks symbol">
                    <p>Tasks</p>
                </li>
                <li>
                    <img class="dashboard-img" src="assets/dashboard-symbols/communities.png"
                    alt="communities symbol">
                    <p>Communities</p>
                </li>
            </ul>
            <ul class="bottom-list">
                <li>
                    <img class="dashboard-img" src="assets/dashboard-symbols/settings.png"
                    alt="cog symbol">
                    <p>Settings</p>
                </li>
                <li>
                    <img class="dashboard-img" src="assets/dashboard-symbols/support.png"
                    alt="support symbol">
                    <p>Support</p>
                </li>
                <li>
                    <img class="dashboard-img" src="assets/dashboard-symbols/privacy.png"
                    alt="privacy symbol">
                    <p>Privacy</p>
                </li>
            </ul>
        </div>
        <div class="header">
            <div class="search">
                <img src="assets/dashboard-symbols/magnify.png" alt="magnify symbol">
                <input type="search">
            </div>
            <div class="user-group">
                <img class="alarm-symbol" src="assets/dashboard-symbols/bell-outline.png" alt="bell symbol">
                <div class="image-container-small">
                    <!-- <img class="user-icon-small" src="assets/chameleon.jpg" alt="placeholder"> -->
                </div>
                <p class="user-name-small">User Name</p>
            </div>
            <div class="user-greeting">
                <div class="image-container-big">
                    <!-- <img class="user-icon-big" src="assets/dashboard-symbols/communities.png"
                    alt="placeholder"> -->
                </div>
                <p>Hi there, </p>
                <p class="user-name-big">User Name (@random)</p>
            </div>
            <ul class="header-list">
                <li><button class="header-btn">New</button></li>
                <li><button class="header-btn">Upload</button></li>
                <li><button class="header-btn">Share</button></li>
            </ul>
        </div>
        <div class="projects">
        
        </div>
    </div>
</body>
</html>
